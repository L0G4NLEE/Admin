<!DOCTYPE html>
<html lang="en">
<head>

  <title>Admin</title>
  <link rel="stylesheet" href="css/user.css">
  <!-- link boxicons -->

</head>
<body>

  <div class="sidebar">
    <head>
      <div class="image-text">
        <span class="image">

        </span>
      </div>
    </head>
    <div class="menu">
      <ul class="menu-links">
        <li class="search-box">
            <a href="#">
              <i class='bx bx-search icon'></i>
                <input type="search" placeholder="Tìm kiếm..."> 
            </a>
        </li>
        <li class="dashboard-link">
            <a href="dashboard.html">
               <i class='bx bxs-dashboard icon'></i>

            </a>
        </li>
        <li class="nav-link">
            <a href="products.html">

            </a>
        </li>
        <li class="user-link">
            <a href="user.html">
              <i class='bx bx-user icon'></i>
               <span class="text nav-text">Ý kiếnNgười dùng</span>
            </a>
        </li>
        <li style="margin-top:125px;" class="bottom-content">
            <a href="#">
              <i class='bx bx-log-out icon'></i>
               <span class="text nav-text">Đăng xuất </span>
            </a>
        </li>
      </ul>
    </div>
  </div>
  <!-- user-content -->
   <section class="user-content">
    <div class="top">
      <i class='bx bx-menu sidebar-toggle'></i>
      <i class='bx bxs-user-circle logo' >
      </i>
    </div>
   </section>
  <script src="js/script.js"></script>

</html>
